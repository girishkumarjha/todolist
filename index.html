<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" href="css/todo.css" media="screen" charset="utf-8">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Our todo application logic -->
    <script src="js/todo.js"></script>
  </head>
  <body>

    <div class = "container">

      <div class = "row">
        <div class = "col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
          <div class="page-header">
            <h1>Todo.</h1>
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="newTodo" placeholder="Do laundry">
                </div>
                <button type="button" id = "addItem" class="btn btn-success">Add To Do</button>
              </div>
            </form>
          </div>
          <ul id = "todos">
          </ul>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
